<!DOCTYPE html>
<head>
    <title>나락퀴즈쇼</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div class="app">
        <center><h1>나락퀴즈쇼</h1></center>
        <div class="quiz" id = "quiz">
            <center><h2 id="question"></h2></center>
            <div id="answer-buttons">
            </div>
            <br><br><br>
            <center id="skipBtnPlace"><button id="next-btn">다음 문제</button></center>
            <h3 class="hidden">설명</h3>
        </div>
    </div>

    <div class="modal--bg hidden">
        <div class="modal">
            <center>
                <div class="outsideMark"><h1 class="mark">!</h1></div>
            </center>
            <center><p class="modal__text">확인 질문 멘트</p></center>
            <center>
            <button class="okButton">네 xx번이 확실합니다!</button>
            <button class="cancelButton">취소</button>
        </center>
        </div>
    </div>


    <script src="quiz.js"></script>
</body>

</html>
